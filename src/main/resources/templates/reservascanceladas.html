<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas Canceladas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primario: #B2DFDB;
      --secundario: #CDB4DB;
      --texto: #2A3D45;
      --fondo: #ffffff;
      --borde: #dddddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--fondo);
      font-family: 'Inter', sans-serif;
      color: var(--texto);
    }

    header {
      background-color: var(--primario);
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 5px solid var(--secundario);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--fondo);
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    input[type="datetime-local"] {
      padding: 0.8rem;
      border: 1px solid var(--borde);
      border-radius: 8px;
      font-size: 1rem;
      flex: 1 1 250px;
    }

    button {
      background-color: var(--secundario);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b89aca;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--primario);
      color: white;
    }

    tr:hover {
      background-color: #f3f3f3;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      input, button {
        width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <header>üìã Reservas Canceladas</header>

  <div class="container">
    <h2>Filtrar por Fecha L√≠mite</h2>

    <form onsubmit="filtrarReservas(event)">
      <input type="datetime-local" id="fechaLimite" required />
      <button type="submit">üîç Buscar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Cantidad</th>
          <th>Estado</th>
          <th>Motivo</th>
        </tr>
      </thead>
      <tbody id="tablaResultados">
        <!-- Resultados din√°micos -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = "/api/reservas/canceladas";

    async function filtrarReservas(event) {
      event.preventDefault();
      const fechaLimite = document.getElementById("fechaLimite").value;

      if (!fechaLimite) {
        alert("Por favor selecciona una fecha.");
        return;
      }

      try {
        const res = await fetch(`${API_URL}?fechaLimite=${encodeURIComponent(fechaLimite)}`);
        if (!res.ok) throw new Error("Error al cargar las reservas.");
        const data = await res.json();

        const tbody = document.getElementById("tablaResultados");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6">No hay reservas canceladas antes de esa fecha.</td></tr>`;
          return;
        }

        data.forEach(r => {
          const row = `
            <tr>
              <td data-label="Fecha">${r.fechaReserva}</td>
              <td data-label="Origen">${r.viaje.origen}</td>
              <td data-label="Destino">${r.viaje.destino}</td>
              <td data-label="Cantidad">${r.cantidadPasajes}</td>
              <td data-label="Estado">${r.estado}</td>
              <td data-label="Motivo">${r.motivoCancelacion || '-'}</td>
            </tr>`;
          tbody.innerHTML += row;
        });

      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    // Ejecutar autom√°ticamente al cargar la p√°gina
    window.addEventListener("DOMContentLoaded", () => {
      const ahora = new Date().toISOString().slice(0, 16); // YYYY-MM-DDTHH:mm
      document.getElementById("fechaLimite").value = ahora;
      filtrarReservas(new Event("submit"));
    });
  </script>

</body>
</html>
