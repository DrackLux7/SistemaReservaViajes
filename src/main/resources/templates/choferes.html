<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Choferes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primario: #B2DFDB;
      --secundario: #CDB4DB;
      --texto: #2A3D45;
      --fondo: #ffffff;
      --borde: #dddddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--fondo);
      font-family: 'Inter', sans-serif;
      color: var(--texto);
    }

    header {
      background-color: var(--primario);
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 5px solid var(--secundario);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--fondo);
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--texto);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .buscar-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input[type="text"],
    input[type="number"] {
      padding: 0.8rem;
      border: 1px solid var(--borde);
      border-radius: 8px;
      font-size: 1rem;
      flex: 1;
    }

    button {
      background-color: var(--secundario);
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b89aca;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: var(--primario);
      color: white;
    }

    td button {
      margin: 0 5px;
      font-size: 0.9rem;
    }

    .edit {
      background-color: var(--primario);
    }

    .delete {
      background-color: var(--secundario);
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <header>üßë‚Äç‚úàÔ∏è Gesti√≥n de Choferes</header>

  <div class="container">
    <h2>Registrar / Editar Chofer</h2>
    <form id="formChofer">
      <div class="buscar-group">
        <input type="text" id="buscarId" placeholder="Buscar por ID">
        <button type="button" onclick="buscarChoferPorId()" style="background-color: var(--primario);">üîç Buscar</button>
      </div>

      <input type="hidden" id="id">
      <input type="text" id="codigo" placeholder="C√≥digo (CH-0001)" pattern="^CH-\d{4}$" required>
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="text" id="licencia" placeholder="Licencia de conducir" required>
      <button type="submit" id="btnGuardar">Guardar Chofer</button>
    </form>

    <h2>Listado de Choferes</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>C√≥digo</th>
          <th>Nombre</th>
          <th>Licencia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaChoferes"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'http://localhost:8080/api/choferes';

    function cargarChoferes() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const tabla = document.getElementById('tablaChoferes');
          tabla.innerHTML = '';
          data.forEach(c => {
            tabla.innerHTML += `
              <tr>
                <td data-label="ID">${c.id}</td>
                <td data-label="C√≥digo">${c.codigo}</td>
                <td data-label="Nombre">${c.nombre}</td>
                <td data-label="Licencia">${c.licencia}</td>
                <td data-label="Acciones">
                  <button class="edit" onclick='editarChofer(${JSON.stringify(c)})'>‚úèÔ∏è Editar</button>
                  <button class="delete" onclick='eliminarChofer(${c.id})'>üóëÔ∏è Eliminar</button>
                </td>
              </tr>`;
          });
        });
    }

    function editarChofer(c) {
      document.getElementById('id').value = c.id;
      document.getElementById('codigo').value = c.codigo;
      document.getElementById('nombre').value = c.nombre;
      document.getElementById('licencia').value = c.licencia;
      document.getElementById('btnGuardar').textContent = "Actualizar Chofer";
    }

    function eliminarChofer(id) {
      if (confirm("¬øEst√°s seguro de eliminar este chofer?")) {
        fetch(`${API_URL}/${id}`, { method: 'DELETE' })
          .then(() => cargarChoferes());
      }
    }

    function buscarChoferPorId() {
      const id = document.getElementById('buscarId').value;
      if (!id) return alert("Ingresa un ID v√°lido.");

      fetch(`${API_URL}/${id}`)
        .then(res => {
          if (!res.ok) throw new Error("No encontrado");
          return res.json();
        })
        .then(c => {
          editarChofer(c);
        })
        .catch(() => {
          alert("Chofer no encontrado.");
        });
    }

    document.getElementById('formChofer').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const codigo = document.getElementById('codigo').value;
      const nombre = document.getElementById('nombre').value;
      const licencia = document.getElementById('licencia').value;

      const metodo = id ? 'PUT' : 'POST';
      const url = id ? `${API_URL}/${id}` : API_URL;

      fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, codigo, nombre, licencia })
      }).then(() => {
        this.reset();
        document.getElementById('btnGuardar').textContent = "Guardar Chofer";
        cargarChoferes();
      });
    });

    cargarChoferes();
  </script>

</body>
</html>
